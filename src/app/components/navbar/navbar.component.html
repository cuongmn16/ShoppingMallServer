<!-- Modal xác nhận -->
<div #logoutModal class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Xác nhận đăng xuất</h4>
      <button type="button" class="close" (click)="declineLogout()" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      Bạn có chắc chắn muốn đăng xuất không?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="declineLogout()">Hủy</button>
      <button type="button" class="btn btn-danger" (click)="confirmLogout()">Đăng xuất</button>
    </div>
  </div>
</div>
