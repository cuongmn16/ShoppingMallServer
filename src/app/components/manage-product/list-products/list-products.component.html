<div class="content">
  <div class="container">
    <h1>Quản lý sản phẩm</h1>
    <button class="open-modal-btn" [routerLink]="'/add-product'">Thêm sản phẩm</button>

    <div class="modal" id="addProductModal">
      <div class="modal-content">
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Tên sản phẩm</th>
          <th>Giá (VNĐ)</th>
          <th>Tồn kho</th>
          <th>Mô tả</th>
          <th>Hình ảnh</th>
          <th>Danh mục</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Áo thun</td>
          <td>150,000</td>
          <td>100</td>
          <td>Áo thun cotton</td>
          <td><img src="https://example.com/ao-thun.jpg" alt="Áo thun"></td>
          <th>Thời trang</th>
          <td class="action-buttons">
            <button class="edit">Sửa</button>
            <button class="delete">Xóa</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Quần jeans</td>
          <td>300,000</td>
          <td>50</td>
          <td>Quần jeans nam</td>
          <td><img src="https://example.com/quan-jeans.jpg" alt="Quần jeans"></td>
          <th>Thời trang</th>
          <td class="action-buttons">
            <button class="edit">Sửa</button>
            <button class="delete">Xóa</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
